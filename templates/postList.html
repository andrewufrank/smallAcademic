{% extends 'master.html' %}

{%- block content %}
{% for post in posts|sort(by="mtime") %}
   <p> <a href="/posts/{{ post.props.name }}"> 
    {{ post.meta.title }}  <br> Keywords: {{ post.meta.keywords }} -- {{ post.meta.abstract }}  
   </p>
{% endfor %}
    <hr>
     <p class="meta tiny">
        {{ page.props.mtimeUTC|date('%x') }} with file postList.html 
    </p>
{% endblock -%}
