{%- extends 'master.html' -%}   

{%- block title %}
    {{ pageTitle(page) }}
{% endblock -%}

{%- block content %}
    <h1>{{ pageTitle(pageVar) }}</h1> 
    {{ removePageHeading(pageVar) }}
    <hr>
     <p class="meta tiny">
        {{ pageVar.props.mtimeUTC|date('%x') }} file {{ pageVar.props.name }} with pageTemplate.html
    </p>

{% endblock -%}
